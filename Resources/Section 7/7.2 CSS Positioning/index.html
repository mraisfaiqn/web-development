<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      position: relative;
      top: 200px;
      left: 200px;
      background-color: blue;
      width: 500px;
      height: 300px;
      z-index: 1;
    }
    .red-circle {
      position: absolute;
      top: 350px;
      left:450px;
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="blue-box"></div>
  <div class="red-circle"></div>
</body>

</html>
